<ul *ngIf="parentNodes && (level == undefined || level > 0)">
  <li *ngFor="let node of parentNodes">
    <tree [level]="level ? level - 1 : level" [root]="node"></tree>
  </li>
</ul>
<div *ngIf="!parentNodes">
  No Tree nodes to display
  <button (click)="loadData()">Load initial nodes</button>
</div>
